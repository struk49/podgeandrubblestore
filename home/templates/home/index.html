{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h2 class="display-4 logo-font text-black">
                    50% off all orders 
                </h2>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-upprcase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer mt-auto py-3 bg-light">
            <div class="container">
                <div class="col-12 text-center">
                    <!-- Social Media Section -->
                    <div class="divider"></div>
                    <div class="section social-media">
                        <h5 class="logo-font text-black font-weight-bold">Join the conversation</h5>
                        <ul class="list-inline">
                            <li class="list-inline-item mr-3">
                                <a href="https://www.facebook.com/" target="_blank" rel="noreferrer">
                                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                    <span class="sr-only">Facebook</span>
                                </a>
                            </li>
                            <li class="list-inline-item mr-3">
                                <a href="https://twitter.com/" target="_blank" rel="noreferrer">
                                    <i class="fab fa-twitter" aria-hidden="true"></i>
                                    <span class="sr-only">Twitter</span>
                                </a>
                            </li>
                            <li class="list-inline-item mr-3">
                                <a href="https://www.instagram.com/" target="_blank" rel="noreferrer">
                                    <i class="fab fa-instagram" aria-hidden="true"></i>
                                    <span class="sr-only">Instagram</span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://www.youtube.com/" target="_blank" rel="noreferrer">
                                    <i class="fab fa-youtube" aria-hidden="true"></i>
                                    <span class="sr-only">YouTube</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Copyright statement section -->
                    <hr class="bg-light">
                    <div class="section copyright">
                        <p class="text-black">
                            Created for educational purposes only as a coursework project submission.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
    </footer>
{% endblock %}
